<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Hühner Galerie</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <h2>Navigation</h2>
      <ul>
        <li><a href="index.html">Galerie</a></li>
        <li><a href="eierpreis.html">Eier Preis</a></li>
        <li><a href="kontakt.html">Kontakt</a></li>
      </ul>
    </nav>

    <main class="gallery">
      <h1>Hühner Galerie</h1>
      <div class="image-grid">
        <img src="Huehner_auf_die_Wiese.jpg" alt="Huhn 1" onclick="openLightbox(this)">
        <img src="Huehner_mit_Kuehcken1.jpg" alt="Huhn 2" onclick="openLightbox(this)">
        <img src="Huehner4_auf_die_Wiese.jpg" alt="Huhn 3" onclick="openLightbox(this)">
        <img src="Huehner.jpg" alt="Huhn 4" onclick="openLightbox(this)">
        <img src="Huehner1_mit_Kuehcken.jpg" alt="Huhn 5" onclick="openLightbox(this)">
        <img src="Huehner_zusammen_eine_Ecke.jpg" alt="Huhn 6" onclick="openLightbox(this)">
      </div>
    </main>
          <!-- Lightbox Container -->
<div id="lightbox" class="lightbox" onclick="closeLightbox()">
  <span class="close">&times;</span>
  <img id="lightbox-img" src="" alt="Großansicht">
</div>
  </div>
  <script>
  function openLightbox(imgElement) {
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    lightboxImg.src = imgElement.src;
    lightbox.style.display = 'flex';
  }

  function closeLightbox() {
    const lightbox = document.getElementById('lightbox');
    lightbox.style.display = 'none';
  }
</script>
</body>
</html>
